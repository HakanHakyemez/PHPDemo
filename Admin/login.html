<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" style="background:url(Content/images/bg-white-lock.png);">
            <div class="panel-heading">
                <div class="panel-title">Giriş Yap</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <form class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" ng-model="username" placeholder="Kullanıcı Adı">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" ng-model="password" name="password" placeholder="Şifre">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a  href="" class="btn btn-success pull-right" ng-click="auth.login(username,password)">Giriş Yap  </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
