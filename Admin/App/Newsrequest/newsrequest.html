<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>Bizden Haberdar Olun Listesi</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Mail Adresi</th>
                            <th>Ad Soyad</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="newsrequest in newsList">
                            <td>{{$index+1}}</td>
                            <td>{{newsrequest.Email}}</td>
                            <td>{{newsrequest.FullName}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-danger" ng-click="delete(newsrequest.Id)">Sil</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
